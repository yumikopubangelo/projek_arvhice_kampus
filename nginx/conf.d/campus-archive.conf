# ============================================
# CAMPUS ARCHIVE - LOCALHOST CONFIGURATION
# ============================================

# Upstream untuk backend FastAPI
upstream backend {
    server host.docker.internal:8000;
    keepalive 32;
}

# Upstream untuk frontend React
upstream frontend {
    server frontend:80;
    keepalive 32;
}

# ============================================
# HTTP SERVER (Localhost)
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name localhost 127.0.0.1;

    # ============================================
    # LOGGING
    # ============================================
    access_log /var/log/nginx/campus_archive_access.log;
    error_log /var/log/nginx/campus_archive_error.log;

    # ============================================
    # SECURITY HEADERS
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ============================================
    # API ENDPOINTS (Backend)
    # ============================================
    location /api/ {
        # Relaxed rate limiting untuk development
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn conn_limit 50;

        # Proxy settings
        proxy_pass http://backend/api/;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Disable caching untuk development
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # CORS headers (untuk development)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # ============================================
    # AUTH ENDPOINTS
    # ============================================
    location /api/auth/ {
        limit_req zone=login_limit burst=10 nodelay;
        
        proxy_pass http://backend/api/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No caching
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # CORS
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # ============================================
    # FILE UPLOAD ENDPOINT
    # ============================================
    location /api/projects {
        limit_req zone=upload_limit burst=5 nodelay;
        
        # Allow large uploads
        client_max_body_size 10M;
        
        proxy_pass http://backend/api/projects;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Longer timeouts untuk upload
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # No caching
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # CORS
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # ============================================
    # UPLOADED FILES
    # ============================================
    location /uploads/ {
        proxy_pass http://backend/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # CORS
        add_header Access-Control-Allow-Origin "*" always;
    }

    # ============================================
    # REACT FRONTEND (Single Page Application)
    # ============================================
    location / {
        proxy_pass http://frontend/;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SPA: Jika file tidak ditemukan, return index.html
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }

    # ============================================
    # STATIC ASSETS
    # ============================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend;
        
        # Cache untuk development
        expires 10m;
        add_header Cache-Control "public";
        
        # Logging
        access_log off;
    }

    # ============================================
    # HEALTH CHECK ENDPOINT
    # ============================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # SECURITY: Block common exploits
    # ============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.git {
        deny all;
        access_log off;
        log_not_found off;
    }
}