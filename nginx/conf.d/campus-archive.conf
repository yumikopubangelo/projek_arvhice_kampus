# Upstream for the FastAPI backend service
upstream backend {
    # This must match the service name in docker-compose.yml
    server backend:8000;
}

server {
    listen 80;
    server_name localhost;

    access_log /var/log/nginx/campus_archive_access.log;
    error_log /var/log/nginx/campus_archive_error.log;

    # Proxy all API requests to the backend service
    location /api/ {
        proxy_pass http://backend; # Pass to the upstream named 'backend'
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Proxy all other requests to the frontend service
    location / {
        # The frontend service is running a web server on port 80 inside the container
        proxy_pass http://frontend:80; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}