<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Campus Archive - Academic Project Management Platform</title>
    <meta name="title" content="Campus Archive - Academic Project Management Platform" />
    <meta name="description" content="A modern digital archive platform for students and faculty to share, discover, and collaborate on academic projects. Upload projects, manage access permissions, and build your academic portfolio." />
    <meta name="keywords" content="academic projects, student projects, campus archive, project management, academic collaboration, thesis archive, research projects, university projects" />
    <meta name="author" content="Campus Archive Team" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://campusarchive.ac.id/" />
    <meta property="og:title" content="Campus Archive - Academic Project Management Platform" />
    <meta property="og:description" content="A modern digital archive platform for students and faculty to share, discover, and collaborate on academic projects. Upload projects, manage access permissions, and build your academic portfolio." />
    <meta property="og:image" content="https://campusarchive.ac.id/og-image.jpg" />
    <meta property="og:site_name" content="Campus Archive" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://campusarchive.ac.id/" />
    <meta property="twitter:title" content="Campus Archive - Academic Project Management Platform" />
    <meta property="twitter:description" content="A modern digital archive platform for students and faculty to share, discover, and collaborate on academic projects." />
    <meta property="twitter:image" content="https://campusarchive.ac.id/og-image.jpg" />

    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#4f46e5" />
    <meta name="msapplication-TileColor" content="#4f46e5" />
    <meta name="application-name" content="Campus Archive" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://campusarchive.ac.id/" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Campus Archive",
      "description": "A modern digital archive platform for students and faculty to share, discover, and collaborate on academic projects",
      "url": "https://campusarchive.ac.id",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "IDR"
      },
      "creator": {
        "@type": "Organization",
        "name": "Campus Archive Team"
      },
      "featureList": [
        "Project Upload & Management",
        "Advanced Search & Discovery",
        "Access Control & Privacy",
        "File Downloads",
        "Academic Collaboration",
        "Portfolio Building"
      ]
    }
    </script>
  </head>
  <body>
    <!-- Loading indicator -->
    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999;">
      <div style="text-align: center;">
        <div style="border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
        <p style="color: #6b7280; font-family: system-ui, -apple-system, sans-serif;">Loading Campus Archive...</p>
      </div>
    </div>

    <!-- Main app container -->
    <div id="root"></div>

    <!-- Loading animation CSS -->
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Hide loading after app loads */
      .app-loaded #loading {
        display: none;
      }
    </style>

    <!-- Main application script -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Hide loading indicator when app is ready -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('loading').style.display = 'none';
        }, 100);
      });
    </script>
  </body>
</html>
