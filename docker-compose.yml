version: '3.8'

services:
  # ============================================
  # POSTGRESQL DATABASE
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: campus_archive_db
    restart: unless-stopped
    
    environment:
      POSTGRES_USER: archive_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_123}
      POSTGRES_DB: campus_archive_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    ports:
      - "5432:5432"
    
    networks:
      - campus_network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U archive_user -d campus_archive_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "max_connections=100"

  # ============================================
  # FASTAPI BACKEND
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    
    container_name: campus_archive_backend
    restart: unless-stopped
    
    environment:
      DATABASE_URL: postgresql://archive_user:${POSTGRES_PASSWORD:-dev_password_123}@postgres:5432/campus_archive_db
      SECRET_KEY: ${SECRET_KEY:-dev_secret_key_change_in_production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      DEBUG: ${DEBUG:-True}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      UPLOAD_DIR: /app/uploads
      MAX_UPLOAD_SIZE: 10485760
      ALLOWED_EXTENSIONS: pdf,zip,docx,pptx
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000,http://localhost
    
    volumes:
      - upload_data:/app/uploads
      # Mount code untuk hot reload di development
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
    
    ports:
      - "8000:8000"
    
    networks:
      - campus_network
    
    depends_on:
      postgres:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Starting FastAPI server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # ============================================
  # REACT FRONTEND
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
      args:
        - VITE_API_URL=http://localhost:8000/api
    
    container_name: campus_archive_frontend
    restart: unless-stopped
    
    environment:
      - NODE_ENV=development
    
    ports:
      - "5173:80"
    
    networks:
      - campus_network
    
    depends_on:
      - backend
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # NGINX REVERSE PROXY (Localhost Version)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: campus_archive_nginx
    restart: unless-stopped
    
    ports:
      - "80:80"
    
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - upload_data:/var/www/uploads:ro
    
    networks:
      - campus_network
    
    depends_on:
      - backend
      - frontend
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # PGADMIN (Database Management UI)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: campus_archive_pgadmin
    restart: unless-stopped

    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@localhost.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
      PGADMIN_LISTEN_PORT: 5050
      PGADMIN_CONFIG_WTF_CSRF_ENABLED: "False"
    
    ports:
      - "5050:5050"
    
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    
    networks:
      - campus_network
    
    depends_on:
      - postgres

# ============================================
# VOLUMES (Persistent Data Storage)
# ============================================
volumes:
  postgres_data:
    driver: local
  
  upload_data:
    driver: local
  
  pgadmin_data:
    driver: local

# ============================================
# NETWORKS
# ============================================
networks:
  campus_network:
    driver: bridge